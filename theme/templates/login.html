{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>NR Admin Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/logoicon.png' %}" type="image/png">
		{% tailwind_css %}
	</head>

	<body class="bg-darkBg font-inter w-[100svw] h-[100svh]">
		<div id="sparks-overlay" class="sparks w-full h-full p-20 flex flex-col items-center">
            <form method="post" class="mt-6 flex flex-col gap-6 p-4 bg-admingray border border-grayBorder rounded-xl w-[25%]">
                {% csrf_token %}
                <div class="flex gap-4 items-center">
                    <img src="{% static 'img/key.svg' %}" class="w-6">
                    <h1 class="text-xl text-white font-inter font-regular">Login to admin console</h1>
                </div>
                <div class="mt-8 relative">
                    <label for="username" class="text-sm font-medium text-neutral-400">Username</label>
                    {{ form.username }}
                </div>
    
                <div class="relative">
                    <label for="password" class="text-sm font-medium text-neutral-400">Password</label>
                    {{ form.password }}
                    {% if form.username.errors %}
                        <div class="absolute top-24 left-0 text-mainRed font-inter font-regular text-sm">
                            {{ form.username.errors }}
                        </div>
                    {% endif %}
                </div>
    
                <button type="submit" class="mt-16 w-full bg-mainRed hover:bg-redhover text-white font-inter transition-all font-bold py-2 rounded-md">
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
